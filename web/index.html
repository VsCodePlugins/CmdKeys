<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="F-Keys App">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/ico" href="favicon.ico"/>

  <title>F-Keys</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="loading" id="loadingScreen">
    <div class="loading-text">
        <span class="loading-text-words">F</span>
        <span class="loading-text-words">-</span>
        <span class="loading-text-words">K</span>
        <span class="loading-text-words">E</span>
        <span class="loading-text-words">Y</span>
        <span class="loading-text-words">S</span>
    </div>
    <img src="icons/Icon-192.png" alt="Your Image" id="centerImage">
  </div>

  <!-- Flutter initialization -->
  <script src="flutter.js" defer></script>
  <script>
    const serviceWorkerVersion = "1.0.1";

    window.addEventListener('load', function(ev) {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.getElementById('loadingScreen').style.display = 'none';
            appRunner.runApp();
          }).catch(error => {
            document.getElementById('loadingScreen').style.display = 'none';
            console.error("Error running the app:", error);
          });
        }
      }).catch(error => {
        document.getElementById('loadingScreen').style.display = 'none';
        console.error("Error loading Flutter:", error);
      });
    });

    
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
